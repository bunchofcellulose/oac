baseURL: "/"
languageCode: en-us
title: OAC
theme: hextra

menu:
  main:
    - name: Register
      url: /register
      weight: 1
    - name: Archive
      pageRef: /archive
      weight: 3
    - name: About
      pageRef: /about
      weight: 4

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true
  highlight:
    noClasses: false

services:
  googleAnalytics:
    ID: G-BHEQ5451BE

params:
  description: Online Astronomy Competition

  displayUpdatedDate: true
  dateFormat: "October 8, 2025"

  math:
    enable: true
    katex: true

  navbar:
    displayTitle: true
    # displayLogo: true
    logo:
      path: oac.png
      dark: oac.png
      width: 40
      height: 20
    width: wide

  favicon:
    favicon: /favicon.ico
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png
    appleTouchIcon: /apple-touch-icon.png

  page:
    width: normal

  theme:
    default: dark
    displayToggle: false

  footer:
    enable: true
    displayThemeToggle: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true
