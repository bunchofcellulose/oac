name: Deploy to GitHub Pages (Robust)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js app
        run: |
          npm run build
          echo "Build completed"
          
      - name: Debug filesystem
        run: |
          echo "=== Current directory ==="
          pwd
          ls -la
          echo "=== .next directory ==="
          ls -la .next/ || echo "No .next directory"
          echo "=== out directory ==="
          ls -la out/ || echo "No out directory"
          
      - name: Ensure out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Creating out directory manually..."
            mkdir -p out
            echo '<html><body><h1>Build Error</h1><p>Static export failed</p></body></html>' > out/index.html
          fi
          echo "=== Final out directory contents ==="
          ls -la out/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
